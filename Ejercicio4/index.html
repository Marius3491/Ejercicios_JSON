<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Demo JSON</title>
</head>
<body>
<p id="demo">demo</p>

<script>
    // Objeto JavaScript
    let myObject = {
        nombre: "Mario",
        apellidos: "Sánchez López",
        edad: 26,
        curso: "DAW2",
        asignatura: "DEWC",
        ciudad: "El Puerto de Santa María"
    };

    // Convertir objeto JavaScript a JSON string
    let myJSON = JSON.stringify(myObject);

    // Enviar el JSON al servidor ficticio demo_json.php
    window.location = "demo_json.php?x=" + encodeURIComponent(myJSON);

    // Almacenar localmente el JSON generado
    localStorage.setItem("myJSON", myJSON);

    // Cambiar el texto en la página por el valor de la propiedad "nombre" del objeto
    document.getElementById("demo").innerText = myObject.nombre;
</script>
</body>
</html>
